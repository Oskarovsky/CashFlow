name: Java CI with Gradle

on:
  push:
    branches: [ master, develop]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

# The GitHub documentation says Ensure no Gradle daemons are running anymore when your workflow completes.
# Creating the cache package might fail due to locks being held by Gradle.
# For this reason, itâ€™s a good idea to run your build with the --no-daemon flag
      - name: Build with Gradle
        run: ./gradlew finance-service:build --no-daemon

      - name: Archive test report
        uses: actions/upload-artifact@v2
        with:
          name: Test report
          path: build/reports/tests/test

